
name: GitHub Actions Build and Deploy Demo

on:

  push:

    branches:

     - master

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:

        uses: actions/checkout@master

        run: yarn install

        run: yarn build

        uses: JamesIves/github-pages-deploy-action@v4.3.0

        with:

          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

          BRANCH: gh-pages

          FOLDER: dist

